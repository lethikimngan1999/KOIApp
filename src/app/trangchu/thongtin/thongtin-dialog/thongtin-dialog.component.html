<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">

        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzRequired>Số thứ tự ngày:</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập số thứ tự ngày!">
                    <input nz-input placeholder="Số thứ tự ngày" [(ngModel)]="thongtinDto.TenThongTin" type="text" formControlName="_ipText_TenThongTin" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzRequired>Tên bệnh:</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên bệnh!">
                    <input nz-input placeholder="Tên bệnh" [(ngModel)]="thongtinDto.TenBenh" type="text" formControlName="_ipText_TenBenh" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzRequired>Sử dụng thuốc:</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên thuốc được sử dụng!">
                    <input nz-input placeholder="Sử dụng thuốc" [(ngModel)]="thongtinDto.TenThuoc" type="text" formControlName="_ipText_TenThuoc" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzRequired>Thời gian đánh thuốc:</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập Thời gian đánh thuốc!">
                    <nz-date-picker formControlName="_ipDate_ThoiGianDanhThuoc" [(ngModel)]="thongtinDto.ThoiGianDanhThuoc" [nzFormat]="dateFormat" nzPlaceHolder="Chọn thời gian đánh thuốc" [nzShowTime]='true'></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>



    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label>Triệu chứng:</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="Triệu chứng" [(ngModel)]="thongtinDto.TrieuChung" type="text" formControlName="_ipText_TrieuChung" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label>Kết quả:</nz-form-label>
                <nz-form-control>
                    <ckeditor formControlName="_ipTextarea_KetQua" [(ngModel)]="thongtinDto.KetQua"></ckeditor>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label>Ghi chú:</nz-form-label>
                <nz-form-control>
                    <ckeditor formControlName="_ipTextarea_GhiChu" [(ngModel)]="thongtinDto.GhiChu"></ckeditor>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
