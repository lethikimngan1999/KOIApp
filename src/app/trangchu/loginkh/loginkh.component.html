<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content" style="display:flex">
            <div class="signin-image">
                <figure><img src="../../../assets/img/bg-img/Capture.PNG" alt="sing up image"></figure>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Đăng nhập</h2>
                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                    <nz-alert class="alert-login" *ngIf="isShowMessage" nzType="error" nzMessage="Tên đăng nhập hoặc mật khẩu không đúng"></nz-alert>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên đăng nhập!">
                            <nz-input-group [nzPrefix]="prefixUser">
                                <input type="text" nz-input formControlName="_ipText_username" placeholder="Tên đăng nhập" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu!">
                            <nz-input-group [nzPrefix]="prefixLock">
                                <input type="password" nz-input formControlName="_ipText_password" placeholder="Mật khẩu" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item style="text-align: center;">
                        <nz-form-control>
                            <button nz-button class="login-form-button" [nzType]="'primary'" (click)="handleSubmitButton()">Đăng nhập</button>
                            <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
                        </nz-form-control>
                    </nz-form-item>
                    <div *nzModalFooter hidden>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
