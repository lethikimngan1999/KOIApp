<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content" style="display:flex">
            <div class="signup-form" style="margin-right:unset;">
                <h2 class="form-title">Đăng ký tài khoản</h2>

                <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
                    <div nz-row [nzGutter]="24">

                        <div nz-col [nzSpan]="9">
                            <nz-form-item>
                                <nz-form-label nzRequired>Họ lót</nz-form-label>
                                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập Họ lót !">
                                    <input nz-input placeholder="Họ lót " [(ngModel)]="userDto.HoLot" type="text" formControlName="_ipText_HoLot" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="15">
                            <nz-form-item>
                                <nz-form-label nzRequired>Tên</nz-form-label>
                                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên !">
                                    <input nz-input placeholder="Tên" [(ngModel)]="userDto.TenKhachhang" type="text" formControlName="_ipText_Ten" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">


                        <div nz-col [nzSpan]="24">
                            <nz-form-item>
                                <nz-form-label nzRequired>Email</nz-form-label>
                                <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
                                    <input nz-input placeholder="Email" [(ngModel)]="userDto.Email" type="text" formControlName="_ipText_email" />
                                    <ng-template #emailErrorTpl let-control>
                                        <ng-container *ngIf="control.hasError('email')">
                                            Vui lòng nhập email hợp lệ!
                                        </ng-container>
                                        <ng-container *ngIf="control.hasError('required')">
                                            Vui lòng nhập email !
                                        </ng-container>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                    </div>

                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="24">
                            <nz-form-item>
                                <nz-form-label nzRequired>Tên đăng nhập</nz-form-label>
                                <nz-form-control nzHasFeedback [nzErrorTip]="userNameErrorTpl" nzValidatingTip="Đang kiểm tra...">
                                    <input nz-input placeholder="Tên đăng nhập" [(ngModel)]="userDto.UserName" type="text" formControlName="_ipText_userName" />
                                    <ng-template #userNameErrorTpl let-control>
                                        <ng-container *ngIf="control.hasError('required')">
                                            Tên đăng nhập không được trống!
                                        </ng-container>
                                        <ng-container *ngIf="control.hasError('duplicated')">
                                            Tên đăng nhập đã tồn tại!
                                        </ng-container>
                                    </ng-template>
                                </nz-form-control>

                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="24">
                            <nz-form-item>
                                <nz-form-label nzRequired>Mật khẩu</nz-form-label>
                                <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                                    <input nz-input type="password" [(ngModel)]="userDto.PasswordHash" formControlName="_ipText_Pass" placeholder="Nhập mật khẩu" />
                                    <ng-template #passwordErrorTpl let-control>
                                        <ng-container *ngIf="control.hasError('required')">
                                            Vui lòng nhập vào mật khẩu!
                                        </ng-container>
                                        <ng-container *ngIf="control.hasError('minlength')">
                                            Mật khẩu ít nhất 6 kí tự!
                                        </ng-container>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24" style="padding-top: 20px; text-align: center;">

                        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
                        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>

                    </div>
                    <div *nzModalFooter hidden>

                    </div>
                </form>
