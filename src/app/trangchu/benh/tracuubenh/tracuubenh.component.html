<!-- ##### Blog Area Start ##### -->
<section class="famie-blog-area">
    <div class="container">
        <div class="row">
            <h6>Các triệu chứng thường gặp: </h6>
        </div>
        <div class="row">

            <!-- <div class="posts-area"> -->
            <!-- Checkbox -->
            <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
                <!-- Form elements goes here -->
                <div style="display: table-row;">

                    <label class="col-3" *ngFor="let data of dataSourceListTT; let i=index">
                             <input type="checkbox"  [value]="data.MaTrieuChung" (change)="onCheckboxChange($event)" />
                            {{data.TenTrieuChung}}
                            </label>
                </div>
                <!-- <label>
                                <input type="checkbox" [checked]="uncheck" (change)="unCheckAll($event)">
                                None of Above
                              </label> -->
                <input type="submit" value="Tìm" class="btn btn-primary">
            </form>

        </div>
        <div class="row">
            <h4>Kết quả tìm kiếm: </h4>
        </div>
        <div hidden *ngIf="expression; then hello; else employeeEdit"></div>
        <ng-template #hello>
            <div class="row mb-5">

                <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let data of dataSourceLQ">
                    <ng-container *ngIf="data.NguyenNhan == 'Active'">
                        <div class="card card-inverse card-info">
                            <img class="card-img-top" [src]="data.HinhAnh">
                            <div class="card-block">
                                <figure class="profile">
                                    <img [src]="data.HinhAnh" class="profile-avatar" alt="">
                                </figure>
                                <h4 class="card-title mt-3">{{data.TenBenh}}</h4>
                                <div class="meta card-text">
                                    <a>Bệnh cá koi</a>
                                </div>
                                <div class="card-text">
                                    <!-- <p [innerHtml]='data.NguyenNhan.substr(3,data.NguyenNhan.indexOf("."))'></p> -->
                                </div>
                            </div>
                            <div class="card-footer">
                                <!-- <small>Last updated 3 mins ago</small> -->
                                <button class="btn btn-info float-right btn-sm" (click)="view(data.MaBenh)">Chi tiết</button>
                            </div>
                        </div>
                    </ng-container>
                </div>

            </div>
        </ng-template>
        <ng-template #employeeEdit>
            <h6>Chưa có kết quả</h6>
        </ng-template>
        <div class="row">
            <h4>Kết quả liên quan: </h4>
        </div>
        <div class="row mb-5">

            <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let item of dataSourceLQ">
                <ng-container *ngIf="item.NguyenNhan == 'Locked'">
                    <div class="card card-inverse card-info ">
                        <img class="card-img-top " [src]="item.HinhAnh ">
                        <div class="card-block ">
                            <figure class="profile ">
                                <img [src]="item.HinhAnh " class="profile-avatar " alt=" ">
                            </figure>
                            <h4 class="card-title mt-3 ">{{item.TenBenh}}</h4>
                            <div class="meta card-text ">
                                <a>Bệnh cá koi</a>
                            </div>
                            <div class="card-text ">
                                <!-- <p [innerHtml]='item.NguyenNhan.substr(3,item.NguyenNhan.indexOf(". "))'></p> -->
                            </div>
                        </div>
                        <div class="card-footer ">
                            <!-- <small>Last updated 3 mins ago</small> -->
                            <button class="btn btn-info float-right btn-sm " (click)="view(item.MaBenh)">Chi tiết</button>
                        </div>
                    </div>
                </ng-container>

            </div>

        </div>

    </div>

</section>
<!-- ##### Blog Area End ##### -->
