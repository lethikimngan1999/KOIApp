<!-- ##### Blog Area Start ##### -->
<section class="famie-blog-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="gotoshop-btn text-center wow fadeInUp">
                    <a routerLink="/trangchu/cac-loai-benh" class="btn famie-btn">Danh sách bệnh</a>
                </div>
            </div>
        </div>
        <div class="row mb-5">

            <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let data of dataSource">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" [src]="data.HinhAnh">
                    <div class="card-block">
                        <figure class="profile">
                            <img [src]="data.HinhAnh" class="profile-avatar" alt="">
                        </figure>
                        <h4 class="card-title mt-3">{{data.TenThuoc}}</h4>
                        <div class="meta card-text">
                            <a>Thuốc chữa bệnh</a>
                        </div>
                        <div class="card-text">
                            <!-- <p [innerHtml]='data.NguyenNhan.substr(3,data.NguyenNhan.indexOf("."))'></p> -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- <small>Last updated 3 mins ago</small> -->
                        <button class="btn btn-info float-right btn-sm" (click)="view(data.MaThuoc)">Chi tiết</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
<!-- ##### Blog Area End ##### -->
