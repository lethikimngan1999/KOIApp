<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên biến thể</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên biến thể!">
                    <input nz-input placeholder="Tên biến thể" [(ngModel)]="bientheDto.TenBienThe" type="text" formControlName="_ipText_TenBienThe" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Thuộc chủng loại</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%" nzPlaceHolder="Chọn chủng loại cho biến thể" nzShowSearch formControlName="_selectBox_ChungLoai" [(ngModel)]="bientheDto.MaChungLoai">
                        <ng-container *ngFor="let item of listChungLoai">
                            <nz-option nzLabel="{{item.TenChungLoai}}" nzValue="{{item.MaChungLoai}}"></nz-option>
                        </ng-container>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Giống</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%" nzPlaceHolder="Chọn giống" nzShowSearch formControlName="_selectBox_MaGiong" [(ngModel)]="bientheDto.MaGiong">
                        <ng-container *ngFor="let item of listGiong">
                            <nz-option nzLabel="{{item.TenGiong}}" nzValue="{{item.MaGiong}}"></nz-option>
                        </ng-container>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Màu sắc</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập màu sắc!">
                    <input nz-input [(ngModel)]="bientheDto.MauSac" placeholder="Màu sắc" formControlName="_ipTextarea_MauSac" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <!-- //radio -->
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tình trạng</nz-form-label>
                <nz-form-control nzErrorTip="Vui lòng chọn tình trạng !">
                    <nz-radio-group formControlName="_rdo_gender" [(ngModel)]="bientheDto.TinhTrang">
                        <label nz-radio [nzValue]="false">Hết hàng</label>
                        <label nz-radio [nzValue]="true">Còn hàng</label>

                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Chất lượng</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%" nzPlaceHolder="Chọn chất lượng" nzShowSearch formControlName="_selectBox_ChatLuong" [(ngModel)]="bientheDto.MaChatLuong">
                        <ng-container *ngFor="let item of listChatLuong">
                            <nz-option nzLabel="{{item.TenChatLuong}}" nzValue="{{item.MaChatLuong}}"></nz-option>
                        </ng-container>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label>Mô tả </nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_MoTa" [(ngModel)]="bientheDto.MoTa"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
