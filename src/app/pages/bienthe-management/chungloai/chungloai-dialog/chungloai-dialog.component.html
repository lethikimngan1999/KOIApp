<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên chủng loại</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên chủng loại!">
                    <input nz-input placeholder="Tên chủng loại" [(ngModel)]="chungloaiDto.TenChungLoai" type="text" formControlName="_ipText_TenChungLoai" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Màu sắc</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập màu sắc!">
                    <textarea rows="2" nz-input [(ngModel)]="chungloaiDto.MauSac" placeholder="Màu sắc" formControlName="_ipTextarea_MauSac"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">




        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Mức độ chăm sóc</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mức độ chăm sóc!">

                    <textarea rows="5" nz-input [(ngModel)]="chungloaiDto.MucDoChamSoc" placeholder="Mức độ chăm sóc" formControlName="_ipTextarea_MucDoChamSoc"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Chế độ ăn </nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập chế độ ăn!">

                    <textarea rows="5" nz-input [(ngModel)]="chungloaiDto.CheDoAn" placeholder="Chế độ ăn" formControlName="_ipTextarea_CheDoAn"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tính cách </nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng tính cách !">

                    <input nz-input placeholder="Tính cách" [(ngModel)]="chungloaiDto.TinhCach" type="text" formControlName="_ipText_TinhCach" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Điều kiện nước</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập điều kiện nước!">

                    <input nz-input placeholder="Điều kiện nước" [(ngModel)]="chungloaiDto.DieuKienNuoc" type="text" formControlName="_ipText_DieuKienNuoc" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Kích thước tối đa</nz-form-label>
                <nz-form-control>

                    <input nz-input placeholder="Kích thước tối đa" [(ngModel)]="chungloaiDto.KichThuocToiDa" type="text" formControlName="_ipText_KichThuocToiDa" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Cách chăm sóc</nz-form-label>
                <nz-form-control>

                    <textarea rows="8" nz-input [(ngModel)]="chungloaiDto.CachChamSoc" placeholder="Cách chăm sóc" formControlName="_ipTextarea_CachChamSoc"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Mô tả </nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_MoTa" [(ngModel)]="chungloaiDto.MoTa"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
