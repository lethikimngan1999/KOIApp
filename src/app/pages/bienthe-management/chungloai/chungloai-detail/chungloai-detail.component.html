<nz-page-header>
    <nz-page-header-title>{{pageTitle}} {{selected.TenChungLoai}} </nz-page-header-title>
    <nz-page-header-extra>
        <button nz-button nzType="default" nzShape="round" [routerLink]="'/admin/chung-loai'">
        <i nz-icon nzType="arrow-left"></i>Quay lại danh sách 
      </button>
        <button nz-button nzType="primary" nzShape="round">
        <i nz-icon nzType="edit"></i>Sửa
      </button>
    </nz-page-header-extra>
    <!--content-->
    <nz-page-header-content *ngIf="has">
        <div class="wrap">
            <div class="content">
                <div class="content">
                    <nz-descriptions nzTitle="Đôi nét giới thiệu: ">
                        <!-- <nz-descriptions-item nzTitle="Tên chủng loại: ">
                        </nz-descriptions-item> -->
                        <nz-descriptions-item nzTitle="Màu sắc đặc trưng: ">{{selected.MauSac}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions>
                        <nz-descriptions-item nzTitle="Kích thước tối đa: ">{{selected.KichThuocToiDa}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions>
                        <nz-descriptions-item nzTitle="Tính cách: ">{{selected.TinhCach}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions>
                        <nz-descriptions-item nzTitle="Điều kiện nước">{{selected.DieuKienNuoc}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions>
                        <nz-descriptions-item nzTitle="Chế độ ăn: ">{{selected.CheDoAn}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions>
                        <nz-descriptions-item nzTitle="Mức độ chăm sóc: ">{{selected.MucDoChamSoc}}</nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions nzTitle="Mô tả chi tiết: ">
                        <nz-descriptions-item>
                            <div [innerHtml]='selected.MoTa'></div>
                            <!-- {{selected.MoTa}} -->
                        </nz-descriptions-item>
                    </nz-descriptions>
                    <nz-descriptions nzTitle="Cách chăm sóc: ">
                        <nz-descriptions-item>
                            <div [innerHtml]='selected.CachChamSoc'></div>
                            <!-- {{selected.CachChamSoc}} -->
                        </nz-descriptions-item>
                    </nz-descriptions>
                </div>
            </div>
        </div>
    </nz-page-header-content>
</nz-page-header>
