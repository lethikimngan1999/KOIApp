<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form class="ant-advanced-search-form">
    <div nz-col [nzSpan]="8">
        <nz-form-item>
            <nz-form-label>Tên nhân viên</nz-form-label>
            <nz-form-control>
                <input nz-input placeholder="Tên nhân viên" [(ngModel)]="hinhanhDto.TenHinhAnh" type="text" />
            </nz-form-control>
        </nz-form-item>
    </div>
    <div nz-row [nzGutter]="24">

        <!-- //radio -->
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>chon avt</nz-form-label>
                <nz-form-control>
                    <nz-radio-group [(ngModel)]="hinhanhDto.ChonAvt">
                        <label nz-radio [nzValue]="false">Nữ</label>
                        <label nz-radio [nzValue]="true">Nam</label>

                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Chức vụ</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%" nzPlaceHolder="Chọn chức vụ cho nhân viên" nzShowSearch [(ngModel)]="hinhanhDto.MaBienThe">
                        <ng-container *ngFor="let item of listbt">
                            <nz-option nzLabel="{{item.TenBienThe}}" nzValue="{{item.MaBienThe}}"></nz-option>
                        </ng-container>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Hình ảnh</nz-form-label>
                <nz-form-control>
                    <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzName="_ipUpload_image" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
                        <ng-container *ngIf="!avatarUrl">
                            <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                            <div class="ant-upload-text">Upload</div>
                        </ng-container>
                        <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                    </nz-upload>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div *nzModalFooter>
        <button nz-button nzType="default">Hủy</button>
        <button nz-button nzType="primary" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
