<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên bệnh</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên thuốc!">
                    <input nz-input placeholder="Tên thuốc" [(ngModel)]="thuocDto.TenThuoc" type="text" formControlName="_ipText_TenThuoc" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" *ngIf="isAdd">
            <nz-form-item>
                <nz-form-label nzRequired>Điều trị bệnh</nz-form-label>
                <nz-form-control>
                    <nz-select [nzMaxTagCount]="4" nzMode="multiple" [nzMaxTagPlaceholder]="tagPlaceHolder" nzPlaceHolder="Please select" [(ngModel)]="thuocDto.MaBenhs" formControlName="_selectBox_benh" nzHasFeedback nzErrorTip="Vui lòng chọn bệnh mà thuốc điều trị bệnh">
                        <ng-container *ngFor="let option of modelbenhModal">
                            <nz-option [nzLabel]="option.TenBenh" [nzValue]="option.MaBenh"></nz-option>
                        </ng-container>
                    </nz-select>
                    <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected </ng-template>

                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Hình ảnh</nz-form-label>
                <nz-form-control>
                    <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzName="_ipUpload_image" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
                        <ng-container *ngIf="!avatarUrl">
                            <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                            <div class="ant-upload-text">Upload</div>
                        </ng-container>
                        <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                    </nz-upload>
                </nz-form-control>

                <!-- <img [src]="avatarUrl" style="width: 100%" />
                <input type="file" (change)="seletedFile($event)" /> -->
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Công dụng</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_CongDung" [(ngModel)]="thuocDto.CongDung"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Cách dùng</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_CachDung" [(ngModel)]="thuocDto.CachDung"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label>Lưu ý </nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_LuuY" [(ngModel)]="thuocDto.LuuY"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>


    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
