<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên bệnh</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên bệnh!">
                    <input nz-input placeholder="Tên bệnh" [(ngModel)]="benhDto.TenBenh" type="text" formControlName="_ipText_TenBenh" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" *ngIf="isAdd">
            <nz-form-item>
                <nz-form-label nzRequired>Thuốc điều trị</nz-form-label>
                <nz-form-control>
                    <nz-select [nzMaxTagCount]="3" nzMode="multiple" [nzMaxTagPlaceholder]="tagPlaceHolder" nzPlaceHolder="Please select" [(ngModel)]="benhDto.MaThuocs" formControlName="_selectBox_thuoc" nzHasFeedback nzErrorTip="Vui lòng chọn vai trò cho tài khoản!">
                        <ng-container *ngFor="let option of modelThuocModal">
                            <nz-option [nzLabel]="option.TenThuoc" [nzValue]="option.MaThuoc"></nz-option>
                        </ng-container>
                    </nz-select>
                    <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected </ng-template>

                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Hình ảnh</nz-form-label>
                <nz-form-control>
                    <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzName="_ipUpload_image" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
                        <ng-container *ngIf="!avatarUrl">
                            <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                            <div class="ant-upload-text">Upload</div>
                        </ng-container>
                        <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                    </nz-upload>
                </nz-form-control>

                <!-- <img [src]="avatarUrl" style="width: 100%" />
                <input type="file" (change)="seletedFile($event)" /> -->
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12" *ngIf="isAdd">
            <nz-form-item>
                <nz-form-label nzRequired>Triệu chứng</nz-form-label>
                <nz-form-control>
                    <nz-select [nzMaxTagCount]="3" nzMode="multiple" [nzMaxTagPlaceholder]="tagPlaceHolder" nzPlaceHolder="Please select" [(ngModel)]="benhDto.MaTrieuChungs" formControlName="_selectBox_trieuchung" nzHasFeedback nzErrorTip="Vui lòng chọn triệu chứng!">
                        <ng-container *ngFor="let option of modelTrieuChungModal">
                            <nz-option [nzLabel]="option.TenTrieuChung" [nzValue]="option.MaTrieuChung"></nz-option>
                        </ng-container>
                    </nz-select>
                    <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected </ng-template>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Nguyên nhân</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_NguyenNhan" [(ngModel)]="benhDto.NguyenNhan"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Cách điều trị</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_CachDieuTri" [(ngModel)]="benhDto.CachDieuTri"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Mô tả </nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_MoTa" [(ngModel)]="benhDto.MoTa"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
