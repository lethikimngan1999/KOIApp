<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên bệnh</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên bệnh!">
                    <input nz-input placeholder="Tên bệnh" [(ngModel)]="benhDto.TenBenh" type="text" formControlName="_ipText_TenBenh" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" *ngIf="isAdd">
            <nz-form-item>
                <nz-form-label nzRequired>Thuốc điều trị</nz-form-label>
                <nz-form-control>
                    <nz-select [nzMaxTagCount]="3" nzMode="multiple" [nzMaxTagPlaceholder]="tagPlaceHolder" nzPlaceHolder="Please select" [(ngModel)]="benhDto.MaThuocs" formControlName="_selectBox_thuoc" nzHasFeedback nzErrorTip="Vui lòng chọn vai trò cho tài khoản!">
                        <ng-container *ngFor="let option of modelThuocModal">
                            <nz-option [nzLabel]="option.TenThuoc" [nzValue]="option.MaThuoc"></nz-option>
                        </ng-container>
                    </nz-select>
                    <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected </ng-template>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Nguyên nhân</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_NguyenNhan" [(ngModel)]="benhDto.NguyenNhan"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Cách điều trị</nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_CachDieuTri" [(ngModel)]="benhDto.CachDieuTri"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label nzRequired>Mô tả </nz-form-label>
                <nz-form-control>

                    <ckeditor formControlName="_ipTextarea_MoTa" [(ngModel)]="benhDto.MoTa"></ckeditor>

                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
