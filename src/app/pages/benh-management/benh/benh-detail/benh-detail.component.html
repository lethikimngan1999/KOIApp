<nz-page-header>
    <nz-page-header-title>{{pageTitle}}</nz-page-header-title>
    <nz-page-header-extra>
        <button nz-button nzType="primary" nzShape="round" (click)="createTrieuChung(selected)">
            <i nz-icon nzType="plus"></i>Thêm triệu chứng
          </button>
        <!-- <button nz-button nzType="primary" nzShape="round" (click)="createLieuTrinh(selected)">

        <i nz-icon nzType="arrow-left"></i>Quay lại danh sách
      </button>
        <button nz-button nzType="primary" nzShape="round" *ngIf="hasBenh" (click)="edit(selected)">
        <i nz-icon nzType="edit"></i>Sửa
      </button>
    </nz-page-header-extra>
    <!--content-->
    <nz-page-header-content *ngIf="hasBenh">
        <nz-tabset>
            <nz-tab nzTitle="Chi tiết">
                <div class="wrap">
                    <div class="content">

                        </div>

                    </div>
                </div>
            </nz-tab>
            <nz-tab nzTitle="Nguyên nhân">
                <div class="wrap">
                    <div class="content">
                        <div nz-row>
                            <!-- <div [innerHtml]='selected.ChungLoais.MoTa'></div> -->
                        </div>
                    </div>
                </div>
            </nz-tab>
            <nz-tab nzTitle="Triệu chứng">
                <div class="wrap">
                    <div class="content">
                        <div nz-row>

                        </div>
                    </div>
                </div>

            </nz-tab>
            <nz-tab nzTitle="Liệu trình">
                <div class="wrap">
                    <div class="content">
                        <div nz-row>

                        </div>
                    </div>
                </div>

            </nz-tab>
        </nz-tabset>
    </nz-page-header-content>
