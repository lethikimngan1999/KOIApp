<nz-page-header>
    <nz-page-header-title>{{pageTitle | uppercase}}</nz-page-header-title>
    <nz-page-header-extra>
        <input nz-input placeholder="Tìm theo tên hoặc công dụng" [(ngModel)]="sName" type="text" />
        <!-- button create -->
        <button nz-button nzType="primary" nzShape="round" (click)="createTrieuChung()">
            <i nz-icon nzType="plus"></i>Thêm triệu chứng
          </button>





    </nz-page-header-extra>

    <nz-page-header-content>



        <!-- data table -->
        <nz-table #Table nzBordered [nzData]="dataSource" [nzLoading]="isConfirmLoading">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên triệu chứng</th>

                    <th>Triệu chứng bệnh</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of Table.data ; index as i; ">
                    <td>{{i+1}}</td>
                    <td>{{data.TenTrieuChung}}</td>

                    <td>
                        <ul>
                            <ng-container *ngFor="let item of data.ListBenhs">
                                <a (click)="viewBenh(item.MaBenh)">
                                    <li> {{item.TenBenh}}</li>
                                </a>


                            </ng-container>
                        </ul>
                    </td>
                    <td>
                        <!-- <button nz-button nzType="default" nzShape="round">
                <i nz-icon nzType="eye"></i>Xem
              </button> -->
                        <button nz-button nzType="primary" nzShape="round" (click)="showModal(data)">
                <i nz-icon nzType="setting" ></i>Thêm bệnh
              </button>
                        <button nz-button nzType="primary" nzShape="round" (click)="editTrieuChung(data)">
                <i nz-icon nzType="edit"></i>Sửa
              </button>
                        <button nz-button nzType="danger" nzShape="round">
                <i nz-icon nzType="delete"></i>Xóa
              </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
